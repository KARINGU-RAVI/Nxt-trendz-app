services:
  nxt-trendz:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nxt-trendz-app
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - REACT_APP_API_URL=https://apis.ccbp.in
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Add this service for development with hot reload
  nxt-trendz-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: nxt-trendz-dev
    ports:
      - "3001:3000"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - REACT_APP_API_URL=https://apis.ccbp.in
    restart: unless-stopped
    profiles:
      - dev
